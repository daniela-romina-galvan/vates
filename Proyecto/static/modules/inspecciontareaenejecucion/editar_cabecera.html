<!--DATA TABLE-->
<link href="{url_static}assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="{url_static}assets/data-tables/DT_bootstrap.css" />
<script type="text/javascript" language="javascript" src="{url_static}assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{url_static}assets/data-tables/DT_bootstrap.js"></script>
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> Panel</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Panel inspecciones</a></li>
    </ul>
</div>
<div class="col-lg-5">
    <section class="panel panel-primary">
        <header class="panel-heading">
            <i class="fa fa-edit"></i>&nbsp;&nbsp; Editar cabecera de inspección tarea en ejecución
        </header>
        <div class="panel-body">
            <form class="form" id="formulario_guardar" method="post" action="{url_app}/inspecciontareaenejecucion/actualizar_cabecera">
                <div class="form-group">
                    <div class="form-group col-lg-8">
                        <label class="control-label">Tipo de Inspección</label>
                        <input type="text" class="form-control" value="{inspecciontipo-denominacion}" readonly>
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Estado Inspección</label>
                        <select class="form-control" name="estado_inspeccion" required>
                            <option value="{inspeccionresultado-estado_inspeccion}" selected>{inspeccionresultado-estado_denominacion}</option>
                            <option value="0">PENDIENTE</option>
                            <option value="1">CERRADA</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{inspeccionresultado-fecha}">
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" value="{inspeccionresultado-hora}">
                    </div>
                    {inspecciontareaenejecucion}
                    <div class="form-group col-lg-6">
                        <label class="control-label">Inspector</label>
                        <select class="form-control" name="inspector" required>
                            <option selected>{inspector-apellido} {inspector-nombre}</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="control-label">Responsable</label>
                        <select class="form-control" name="responsable" readonly>
                            <option selected >{responsable-denominacion}</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Latitud</label>
                        <input type="number" class="form-control" id="latitud" name="latitud" step="0.001" value="{inspeccionresultado-latitud}">
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Longitud</label>
                        <input type="number" class="form-control" id="longitud" name="longitud" step="0.001" value="{inspeccionresultado-longitud}">
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Altitud</label>
                        <input type="number" class="form-control" id="altitud" name="altitud" step="0.001" value="{inspeccionresultado-altitud}">
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="control-label">Observación</label>
                        <textarea class="form-control" id="observacion" name="observacion" rows="5">{inspeccionresultado-observacion}</textarea>
                    </div>
                    <div class="form-group col-lg-12" style="text-align: right;">
                        <input type="hidden" name="inspeccionresultado_id" value="{inspeccionresultado-inspeccionresultado_id}">
                        <button class="btn btn-xl btn-danger" type="submit" > Editar <i class="fa fa-edit"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<div class="col-lg-7">
    <section class="panel panel-primary">
        <header class="panel-heading">
            <i class="fa fa-plus-square"></i>&nbsp;&nbsp; Integrantes de inspección
        </header>
        <div class="panel-body">
            <div class="adv-table">
                <table class="display table table-bordered table-striped" id="tbl_resultadorespuesta">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>#</th>
                            <th>Fecha</th>
                            <th>Tarea</th>
                            <th>Lugar</th>
                            <th>Nº Tarea</th>
                            <th>Nº Remito</th>
                            <th>Estado</th>
                            <th>Integrante</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_resultado}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_resultadorespuesta').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":15
        } );
    } );
</script>
